syntax = "proto3";

package common;
option go_package = "github.com/995933447/mconfigcenter/common";

import "easymicro_ext.proto";
import "mgorm_ext.proto";

message KVConfig {
  option (easymicro_ext.json_schema_output_opts) = {
    field_name_tag:"bson"
  };
  option (mgorm_ext.mgorm_opts) = {
    conn:"mconfigcenter"
    db:"mconfigcenter"
    tb:"kv_config"
    disabled_auto_expire_at:true
    uniq_index_keys: ["key"]
    desc: "key value配置"
  };
  string key = 1 [(mgorm_ext.mgorm_field_opts)= {tags:"json:\"key\" bson:\"key\" jsonschema:\"title=键\""}];
  string value = 2 [(mgorm_ext.mgorm_field_opts)= {tags:"json:\"value\" bson:\"value\" jsonschema:\"title=值\""}];
  string extra = 3 [(mgorm_ext.mgorm_field_opts)= {tags:"json:\"extra\" bson:\"extra\" jsonschema:\"title=额外信息\""}];
}